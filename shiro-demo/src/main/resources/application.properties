server.port=3888
#========== jdbc驱动 ==========
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
# ========== spring 默认连接数据库线程池 hikari 配置 ==========
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.pool-name=KevinHikariPool
#========== mybatis优化配置 ==========
# 属性和字段通过驼峰命名关联、映射。
mybatis.configuration.map-underscore-to-camel-case=true
# 属性和字段自动映射，不开启的话，要在mapper.xml 中配置<resultMap>
mybatis.configuration.auto-mapping-behavior=full
# 扫描mapper.xml文件
mybatis.mapper-locations=classpath:mapper/*.xml
#输出sql语句
#logging.level.com.ys.shiro.dao=debug